<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>E-devlet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/dashboard.css" />
        <div class="topnav">
            <div class="container">
                <h:button class="logo-dash"/>
                <h:form>
                    <h:inputText class="searchbar" value="#{dashboard.searchText}"/>
                </h:form>
                <h:button class="profile" value="#{dashboard.name}"/>
            </div>
        </div>
    </h:head>
    <h:body>
        <div class="container">
            <div class="outer-board">
                <div class="grid-container">
                    <div class="grid-item outer-card" style="background-color: blue">
                        <h:button class="card" value="Sosyal Güvenlik Kurumu"/>
                    </div>
                    <div class="grid-item outer-card" style="background-color: yellow">
                        <h:button class="card" value="Tapu ve Kadastro Genel Müdürlüğü"/>
                    </div>
                    <div class="grid-item outer-card" style="background-color: orange">
                        <h:button class="card" value="Gelir İdaresi Başkanlığı"/>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="grid-item outer-card" style="background-color: red">
                        <h:button class="card" value="Sosyal Güvenlik Kurumu"/>
                    </div>
                    <div class="grid-item outer-card" style="background-color: purple">
                        <h:button class="card" value="Aile ve Sosyal Hizmetler Bakanlığı"/>
                    </div>
                    <div class="grid-item outer-card" style="background-color: magenta">
                        <h:button class="card" value="Emniyet Genel Müdürlüğü"/>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
