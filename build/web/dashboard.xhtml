<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>E-devlet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/dashboard.css" />
        <div class="topnav">
            <div class="container">
                <h:button class="logo-dash" outcome="#{dashboard.dashboard()}"/>
                <h:form>
                    <h:inputText class="searchbar" value="#{dashboard.searchText}"/>
                </h:form>
                <h:button class="profile" value="#{dashboard.name}"/>
            </div>
        </div>
    </h:head>
    <h:body>
        <div class="container">
            <div class="outer-board" style="margin: 50px">
                <div class="grid-container">
                    <div class="grid-item outer-card" style="background-color: blue">
                        <h:button class="card" value="Sosyal Güvenlik Kurumu" outcome="#{dashboard.b1()}"/>
                    </div>
                    <div class="grid-item outer-card" style="background-color: blue">
                        <h:button class="card" value="Tapu ve Kadastro Genel Müdürlüğü" outcome="#{dashboard.b2()}"/>
                    </div>
                    <div class="grid-item outer-card" style="background-color: blue">
                        <h:button class="card" value="Gelir İdaresi Başkanlığı" outcome="#{dashboard.b3()}"/>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="grid-item outer-card" style="background-color: blue">
                        <h:button class="card" value="Sosyal Güvenlik Kurumu" outcome="#{dashboard.b4()}"/>
                    </div>
                    <div class="grid-item outer-card" style="background-color: blue">
                        <h:button class="card" value="Aile ve Sosyal Hizmetler Bakanlığı" outcome="#{dashboard.b5()}"/>
                    </div>
                    <div class="grid-item outer-card" style="background-color: blue">
                        <h:button class="card" value="Emniyet Genel Müdürlüğü" outcome="#{dashboard.b6()}"/>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
