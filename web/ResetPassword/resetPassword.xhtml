<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>E devlet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/signup.css" />
    </h:head>
    <h:body>
        <div class="signup">
            <div class="w-50 signup-left">
                <div class="logo top-left"></div>
            </div>
            <div class="w-50 signup-right">
                <h:form class="signup-form">
                    <div class="modal">                        
                        <div class="modal-header">
                            <div class="modal-left-img">
                                <img alt="ataturk" src="../img/ataturk.png" />
                            </div>
                            <h2 class="modal-header-title">Parola Yenile</h2>
                            <div class="logo"></div>
                        </div>
                        <div class="modal-body">
                                <div class="form-group">
                                    <label>T.C. Kimlik NumarasÄ±</label>
                                    <h:inputText id="tcNo" value="#{reset_password.tcNo}" />
                                </div>
                                <div class="form-group">
                                    <label>Yeni Parola</label>
                                    <h:inputSecret id="password" value="#{reset_password.password}" />
                                </div>
                                <div class="form-group">
                                    <label>Yeni Parola Tekrar</label>
                                    <h:inputSecret id="password2" value="#{reset_password.password2}" />
                                </div>
                                <div class="form-error">
                                    #{reset_password.errorText}
                                </div>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton class="primary" value="Parola yenile" action="#{reset_password.redirect()}" />
                        </div>
                    </div>
                </h:form>
            </div>                        
        </div>
    </h:body>
</html>
