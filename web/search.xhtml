<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>E-devlet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/global_1.css" />
        <link rel="stylesheet" href="../css/search.css" />
    </h:head>
    <h:body>
        <nav class="nav">
            <div class="container">
                <div class="nav-inner">
                    <h:button class="logo-dash" outcome="#{dashboard.dashboard()}" />
                    <h:form class="searchbar">
                        <f:passThroughAttribute name="autocomplete" value="off"/>
                        <h:inputText a:placeholder="Arama yap..." value="#{search.searchText}" />
                        <h:commandButton type="submit" class="search-button" action="/search.xhtml?faces-redirect=true" />
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8C16 9.84871 15.3729 11.551 14.3199 12.9056L19.7071 18.2929L18.2929 19.7071L12.9056 14.3199C11.551 15.3729 9.84871 16 8 16ZM14 8C14 11.3137 11.3137 14 8 14C4.68629 14 2 11.3137 2 8C2 4.68629 4.68629 2 8 2C11.3137 2 14 4.68629 14 8Z" fill="#333232"/>
                        </svg>
                    </h:form>
                    <h:button class="profile" value="#{dashboard.name}" />
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="search-container">
                <h1>Arama Sonuçları</h1>
                #{search.searchText}
                <div class="card info mt-4">
                    <div class="card-badge"></div>
                    <div class="card-header">
                        <h2>Bilgi</h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <g id="24 / notifications / info">
                            <path id="icon" fill-rule="evenodd" clip-rule="evenodd" d="M1 12C1 18.0751 5.92487 23 12 23C18.0751 23 23 18.0751 23 12C23 5.92487 18.0751 1 12 1C5.92487 1 1 5.92487 1 12ZM21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12ZM13.0036 13.9983H14.003V15.9983H10.003V13.9983H11.003V11.9983H10.003V9.99835H13.0036V13.9983ZM13.0007 7.99835C13.0007 8.55063 12.5528 8.99835 12.0003 8.99835C11.4479 8.99835 11 8.55063 11 7.99835C11 7.44606 11.4479 6.99835 12.0003 6.99835C12.5528 6.99835 13.0007 7.44606 13.0007 7.99835Z" fill="black"/>
                            </g>
                        </svg>
                    </div>
                    <div class="card-body">
                        Aradığınız kriterlerde bir hizmet bulunmamaktadır.
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
