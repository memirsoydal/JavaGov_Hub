<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>E devlet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/signup.css" />
    </h:head>
    <h:body>
        <div class="signup">
            <div class="w-50 signup-left">
                <div class="logo top-left"></div>
            </div>
            <div class="w-50 signup-right">
                <h:form class="signup-form">
                    <div class="modal">
                        <div class="modal-header">
                            <div class="modal-left-img">
                                <img alt="ataturk" src="../img/ataturk.png" />
                            </div>
                            <h2 class="modal-header-title">Giriş Yap</h2>
                            <div class="logo"></div>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>T.C. Kimlik Numarası</label>
                                <h:inputText id="tcNo" value="#{signup.tcNo}" />
                            </div>
                            <div class="form-group">
                                <label>Parola</label>
                                <h:inputSecret id="password" value="#{signup.password}" />
                            </div>
                            <div>Parolanı mı unuttun? <h:outputLink value="/SPP_Devlet/faces/resetPassword.xhtml">Parola yenile</h:outputLink></div>
                            <div class="form-error">
                                #{signup.errorText}
                            </div>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton class="primary" value="Giriş yap" action="#{signup.signup()}" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
